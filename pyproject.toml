[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bar-directory-recon"
version = "0.1.1"
description = "Bar directory reconnaissance and automation tool for legal professional data extraction"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Samiat Quadir", email = "sam.quadir@gmail.com" }
]

[tool.black]
line-length = 120
target-version = ["py311"]
include = '\.pyi?$'
exclude = '''
(
  /\.venv.*
  |/merge_conflicts_backup/
  |/\.temp_conflicts/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 120
skip = [".venv311", "merge_conflicts_backup", ".temp_conflicts"]

[tool.ruff]
line-length = 120
target-version = "py311"
extend-select = ["E", "F"]
exclude = [
    ".git",
    ".venv",
    ".venv311",
    "__pycache__",
    "build",
    "dist",
]

[tool.autoflake]
remove-all-unused-imports = true
remove-unused-variables = true

[tool.mypy]
python_version = "3.11"
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
show_error_codes = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=src"
testpaths = [
    "src/tests",
    "universal_recon/tests"
]

[tool.coverage.run]
source = ["src", "universal_recon"]
omit = [
    "src/tests/*",
    "universal_recon/tests/*"
]
