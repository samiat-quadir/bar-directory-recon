[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I001"]
ignore = ["E501"]  # handled by Black

[tool.pytest.ini_options]
testpaths = ["universal_recon/tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=universal_recon --cov-report=html"
