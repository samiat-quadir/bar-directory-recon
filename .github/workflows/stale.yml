# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '25 19 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue has been inactive for 30 days and will be closed if no further activity occurs within 7 days. Please comment if this is still relevant.'
        stale-pr-message: 'This pull request has been inactive for 30 days and will be closed if no further activity occurs within 7 days. Please comment or update if this is still relevant.'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
