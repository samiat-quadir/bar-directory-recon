# Release Workflow
# Triggered on version tag push (vX.Y.Z)
# Builds wheel + sdist, runs install-smoke, creates GitHub Release with artifacts

name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'  # Pre-release tags like v0.1.4-rc1

permissions:
  contents: write  # Needed to create releases

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build wheel and sdist
        run: python -m build

      - name: Verify version alignment (tag vs pyproject.toml)
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PYPROJECT_VERSION=$(grep -oP '(?<=version = ")([^"]+)' pyproject.toml)
          
          echo "ðŸ“‹ Version Alignment Check"
          echo "================================"
          echo "Git tag version:        v$TAG_VERSION"
          echo "pyproject.toml version: $PYPROJECT_VERSION"
          echo ""
          echo "ðŸ“¦ Build artifacts:"
          ls -lh dist/
          echo ""
          
          if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "âŒ VERSION MISMATCH!"
            echo ""
            echo "ERROR: Tag version (v$TAG_VERSION) does not match pyproject.toml version ($PYPROJECT_VERSION)"
            echo ""
            echo "Fix by:"
            echo "1. Update pyproject.toml version to: $TAG_VERSION"
            echo "2. Commit and push to main"
            echo "3. Delete and recreate the tag: git tag -d v$TAG_VERSION && git tag -a v$TAG_VERSION -m 'v$TAG_VERSION'"
            exit 1
          fi
          
          echo "âœ… Version alignment verified!"

      - name: Verify distributions
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  install-smoke:
    name: Install Smoke (${{ matrix.os }})
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout source (for tests if needed)
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create fresh venv and install wheel (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m venv .smoke-venv
          source .smoke-venv/bin/activate
          pip install --upgrade pip
          pip install dist/*.whl

      - name: Create fresh venv and install wheel (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m venv .smoke-venv
          .smoke-venv\Scripts\Activate.ps1
          pip install --upgrade pip
          pip install (Get-ChildItem dist\*.whl).FullName

      - name: Smoke test - bdr --help (Linux)
        if: runner.os == 'Linux'
        run: |
          source .smoke-venv/bin/activate
          bdr --help

      - name: Smoke test - bdr --help (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .smoke-venv\Scripts\Activate.ps1
          bdr --help

      - name: Smoke test - bdr --version (Linux)
        if: runner.os == 'Linux'
        run: |
          source .smoke-venv/bin/activate
          bdr --version || echo "Version command not implemented"

      - name: Smoke test - bdr --version (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .smoke-venv\Scripts\Activate.ps1
          bdr --version 2>&1 || Write-Host "Version command not implemented"

      - name: Smoke test - bdr doctor (Linux)
        if: runner.os == 'Linux'
        run: |
          source .smoke-venv/bin/activate
          bdr doctor --no-exec || true  # May warn about optional modules

      - name: Smoke test - bdr doctor (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .smoke-venv\Scripts\Activate.ps1
          bdr doctor --no-exec 2>&1
          exit 0  # Doctor may warn about optional modules, that's OK

  release:
    name: Create GitHub Release
    needs: [build, install-smoke]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "## Release $VERSION" > release-notes.md
          echo "" >> release-notes.md
          echo "### Installation" >> release-notes.md
          echo '```bash' >> release-notes.md
          echo "pip install bar-directory-recon==${VERSION#v}" >> release-notes.md
          echo '```' >> release-notes.md
          echo "" >> release-notes.md
          echo "### Artifacts" >> release-notes.md
          echo "- Wheel: \`$(ls dist/*.whl | xargs basename)\`" >> release-notes.md
          echo "- Source: \`$(ls dist/*.tar.gz | xargs basename)\`" >> release-notes.md
          echo "" >> release-notes.md
          echo "### Verification" >> release-notes.md
          echo "âœ… Built on ubuntu-latest" >> release-notes.md
          echo "âœ… Install smoke passed on ubuntu-latest" >> release-notes.md
          echo "âœ… Install smoke passed on windows-latest" >> release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: dist/*
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
