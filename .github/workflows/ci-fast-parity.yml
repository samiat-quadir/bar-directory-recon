name: ci-fast-parity
on:
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  fast-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt
      - name: Install dev deps and pytest
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
          pip install pytest pyyaml pandas hypothesis beautifulsoup4 requests selenium dnspython
      - name: Fast pytest subset
        shell: bash
        run: |
          python -m pytest -p no:cacheprovider -o addopts="" -k "not slow and not e2e and not integration" -q
