name: ci-fast-parity
on:
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  fast-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt
      - name: Install deps (lockfile + editable)
        shell: bash
        run: |
          python -m pip install -U pip
          if test -f requirements-lock.txt; then
            pip install -r requirements-lock.txt
            pip install -e .[dev] --no-deps
          else
            pip install -e .[dev]
          fi
      - name: Pre-commit (all)
        shell: bash
        run: pre-commit run -a || true
      - name: Fast pytest subset (markers)
        shell: bash
        run: pytest -p no:cacheprovider -o addopts="" -m "not slow and not e2e and not integration" -q