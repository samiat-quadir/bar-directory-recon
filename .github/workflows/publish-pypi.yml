name: publish-pypi
# Manual-only production PyPI publish for GA releases
# Usage: Actions > publish-pypi > Run workflow > enter tag (e.g., v0.1.1)
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to publish (e.g., v0.1.1)'
        required: true
        type: string
permissions:
  contents: read
jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/bar-directory-recon/
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
      - name: Summary
        run: |
          PKG=$(python -c "import tomllib; d=tomllib.load(open('pyproject.toml','rb')); print(d['project']['name'])")
          VER=$(python -c "import tomllib; d=tomllib.load(open('pyproject.toml','rb')); print(d['project']['version'])")
          echo "âœ… Published **${PKG}** version **${VER}** to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ [View on PyPI](https://pypi.org/project/${PKG}/${VER}/)" >> $GITHUB_STEP_SUMMARY
