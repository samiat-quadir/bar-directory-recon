name: CI

on:
  push:
    branches: [ "main", "feature/**", "prep/**" ]
  pull_request:
    branches: [ "main", "feature/**", "prep/**" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: "pip"

      - name: Cache pre-commit environment
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install Dependencies
        run: pip install -r requirements-dev.txt

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Type check with mypy
        run: mypy . --ignore-missing-imports

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Dependencies
        run: pip install -r requirements-dev.txt

      - name: Run Tests and Coverage
        run: |
          pytest -v --cov=src --cov=universal_recon --cov-report=xml --cov-report=term-missing --cov-fail-under=20

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  security:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: "pip"

      - name: Install Dependencies
        run: pip install -r requirements-dev.txt

      - name: Security scan
        run: python tools/secrets_scan.py --path . --report-path security_check.json

  bandit-informational:
    name: Bandit Security Scan (Informational)
    runs-on: ubuntu-latest
    continue-on-error: true  # Non-blocking - for visibility only
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: "pip"

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit scan
        run: |
          echo "ðŸ”’ Bandit Security Scan (Informational - non-blocking)"
          echo "=================================================="
          bandit -r src/ universal_recon/ -f txt --severity-level medium -x "*/tests/*,*/__pycache__/*" || true
          echo ""
          echo "ðŸ“Š Summary report:"
          bandit -r src/ universal_recon/ -f json --severity-level medium -x "*/tests/*,*/__pycache__/*" -o bandit-report.json || true
          echo "âœ… Bandit scan complete (informational only)"

      - name: Upload Bandit report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

  install-smoke:
    name: Install & CLI Smoke Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create fresh virtual environment
        run: python -m venv .smoke-venv

      - name: Activate venv and install package (Linux)
        if: runner.os == 'Linux'
        run: |
          source .smoke-venv/bin/activate
          pip install --upgrade pip
          pip install .

      - name: Activate venv and install package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .smoke-venv\Scripts\Activate.ps1
          pip install --upgrade pip
          pip install .

      - name: Smoke test - bdr --help (Linux)
        if: runner.os == 'Linux'
        run: |
          source .smoke-venv/bin/activate
          bdr --help

      - name: Smoke test - bdr --help (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .smoke-venv\Scripts\Activate.ps1
          bdr --help

      - name: Smoke test - bdr doctor (Linux)
        if: runner.os == 'Linux'
        run: |
          source .smoke-venv/bin/activate
          bdr doctor --no-exec || true  # May have WARN/FAIL for optional modules

      - name: Smoke test - bdr doctor (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .smoke-venv\Scripts\Activate.ps1
          # Doctor may exit non-zero for optional missing modules
          try { bdr doctor --no-exec } catch { Write-Host "Doctor completed with warnings (expected)" }

      - name: Smoke test - bdr export csv-to-sheets --help (Linux)
        if: runner.os == 'Linux'
        run: |
          source .smoke-venv/bin/activate
          bdr export csv-to-sheets --help

      - name: Smoke test - bdr export csv-to-sheets --help (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .smoke-venv\Scripts\Activate.ps1
          bdr export csv-to-sheets --help

      - name: Verify no credentials required
        run: |
          echo "âœ… All smoke tests passed without credentials"
