name: CI

on:
  push:
    branches: [ "main", "feature/**", "prep/**" ]
  pull_request:
    branches: [ "main", "feature/**", "prep/**" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt

      - name: Install Dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements-lock.txt
          pip install -e .[dev] --no-deps

      - name: Run pre-commit hooks
        run: pre-commit run --all-files || true

      - name: Type check with mypy
        run: mypy . --ignore-missing-imports

      - name: Run Tests and Coverage
        run: |
          pytest -p no:cacheprovider -o addopts="" -m "not slow and not e2e and not integration" -q --cov=src --cov=universal_recon --cov-report=xml --cov-report=term-missing --cov-fail-under=35

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

      - name: Security scan
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: python tools/secrets_scan.py --path . --report-path security_check.json
