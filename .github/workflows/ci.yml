name: ci (manual-only)
permissions:
  contents: read
on:
  workflow_dispatch:
jobs:
  noop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3# pinned to actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 on 2025-10-08
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4# pinned to actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c on 2025-10-08
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Dependencies
        run: pip install -r requirements-dev.txt

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Type check with mypy
        run: mypy . --ignore-missing-imports

      - name: Run Tests and Coverage
        run: |
          pytest -v --cov=src --cov=universal_recon --cov-report=xml --cov-report=term-missing --cov-fail-under=35

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3# pinned to codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457 on 2025-10-08
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

      - name: Security scan
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: python tools/secrets_scan.py --path . --report-path security_check.json

