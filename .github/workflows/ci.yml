name: ci
on:
  pull_request:
  push:
    branches: [main]
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install
        run: pip install -U pip && pip install -r requirements.txt -r requirements-dev.txt || true
      - name: Pytest + coverage
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=src --cov-report=xml
      - name: Check coverage gate (12% minimum)
        run: |
          python - << 'PY'
          import sys, xml.etree.ElementTree as ET
          pct=float(ET.parse('coverage.xml').getroot().attrib['line-rate'])*100
          print(f"Observed coverage: {pct:.2f}%")
          sys.exit(0 if pct >= 12.0 else 1)
          PY
      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with: { name: coverage-xml, path: coverage.xml }
