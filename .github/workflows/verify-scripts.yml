name: verify-scripts
on: [push]
permissions:
  contents: read
jobs:
  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ibiqlik/action-yamllint@v3
        with:
          strict: false
          config_data: |
            extends: relaxed
            rules:
              line-length: disable
              document-start: disable
              braces: disable
