name: verify-scripts
on: [push]
permissions:
  contents: read
jobs:
  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install yamllint ruff
      - name: Run yamllint
        run: yamllint -s .
      - name: Run ruff (non-blocking)
        run: |
          ruff check . || echo "ruff findings (non-blocking)"
