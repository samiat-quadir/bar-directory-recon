name: verify-scripts
on: [push]
permissions:
  contents: read
jobs:
  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install yamllint
        run: |
          python -m pip install -U pip
          python -m pip install yamllint
      - uses: ibiqlik/action-yamllint@v3