---
name: Lint and Pre-commit

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit yamllint

      - name: Run Pre-commit
        run: pre-commit run --all-files

      - name: Run Yamllint
        run: |
          yamllint . --config-file .yamllint --exclude .venv --exclude mega_memory.yaml
