groups:
- name: bdr.rules
  rules:
  - alert: HighCPU
    expr: 100 - (avg by (instance)(irate(windows_cpu_time_total{mode="idle"}[5m]))*100) > 85
    for: 3m
    labels:
      severity: warning
    annotations:
      summary: "High CPU on {{ $labels.instance }}"
      description: "CPU >85% for 3m"
