groups:
- name: bdr.rules
  rules:
  - alert: HighCPU
    expr: (100 - (avg by (instance)(irate(windows_cpu_time_total{mode="idle"}[5m]))*100)) > 80
    for: 5m
    labels: { severity: warning }
    annotations:
      summary: "High CPU on {{ $labels.instance }}"
      description: "CPU > 80% for 5m"
