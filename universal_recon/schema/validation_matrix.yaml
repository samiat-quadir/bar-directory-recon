email:
  plugin: record_field_validator_v3
  severity:
    - critical: missing or malformed,
  format: regex

bar_number:
  plugin: bar_number_format_validator
  severity:
    - critical: does not match pattern,
  format: "#####-AA"

firm_name:
  plugin: firm_name_matcher
  severity:
    - warning: too short or starts with 'unknown'
  min_length: 3

phone:
  plugin: record_field_validator_v3
  severity:
    - warning: too short
  digits_only: true
