email_validator:
  description: "Validates contact email field."
  severity: warning
  linked_plugin: email_plugin
  plugin_required: true
  on_plugin_removed: warning

bar_number_check:
  description: "Checks bar number formatting and presence."
  severity: critical
  linked_plugin: bar_number_annotator
  plugin_required: true
  on_plugin_removed: critical

firm_name_validator:
  description: "Validates law firm presence and name matching."
  severity: warning
  linked_plugin: firm_parser
  plugin_required: false

address_validator:
  description: "Checks for physical mailing address."
  severity: warning
  required_if_domain: ["legal"]
