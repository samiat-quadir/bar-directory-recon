		//	10/13/2017 - RK - bootbox scroll in iframe
		$("body").on("shown.bs.modal", ".modal", function()
		{
			$(this).find('div.modal-dialog').animate({top:$(parent.window.document).scrollTop()},200)
		});

		//	8/14/2017 - RK - changed all timestamps(in milliseconds) to current time(in hhmmss) due to milliseconds causing the function name to change much faster than expected in certain situations.
		//  12/6/2018 - testing hhmmss -> hhmm
		var oldHeight1336 = 0;
		var nqPauseUpdate = false;
		
		function updateHeight1336() {
			var divcontent = document.getElementById("content");
			var widthStr = divcontent.offsetHeight;
			
			if (widthStr == '0')
			{
				widthStr = document.documentElement.clientHeight;
			}
			
			//NQ - 7-13-17 - modal may be larger than parent - so get its height instead
			if ($(".modal.in").length > 0)
			{
				widthStr = 100 + Math.max(widthStr, $(".modal.in .modal-content")[0].offsetHeight);
			}
			
			if ((widthStr != '0') && (widthStr > oldHeight1336) )
			{
				var finalWidth = (parseInt(widthStr) + 50 + nqAdditionalHeightPadding) + 'px';
				
				var thisIframe = window.top.document.getElementsByTagName('iframe')[0];
				
				var thisTimeStamp = $("#timeStamp").text();
				
				$("iframe", parent.document).each(function(key,val)
				{
					var nqCurrFrame = this;
					var thisFrameSrc = $(this).attr("src");
					
					//	10/17/2017 - RK - check if iframe src attribute has been declared and has a value
					if( thisFrameSrc != undefined )
					{
						//NQ - 7-13-17 - ignores iframes with google domain (e.g., for maps)  
						if ((thisFrameSrc.indexOf("google.com") <0) && (thisFrameSrc.indexOf("vimeo.com")  <0))
						{
							var frameTimeStamp = $(nqCurrFrame).contents().find("#timeStamp").text();
						
							if (thisTimeStamp == frameTimeStamp)
							{
								thisIframe = nqCurrFrame;
							}
						}
					}
				});
				
				if (thisIframe != null) {
					thisIframe.style.height = finalWidth;
					$(thisIframe).css("height", finalWidth);
				}
			}
			

			oldHeight1336 = widthStr;
			setTimeout(function() {
				updateHeight1336();
			}, heightResizeTime);
		}
		
        $(function() {
            $("#myTable").tablesorter();
            $("input,select").focus(function() {
                $(this).parents(".control-group").removeClass("error");
            });
            $("body").on("show", ".collapse", function() {
                $(this).prev("legend").children(".icon-plus").addClass("icon-minus").removeClass("icon-plus")
            });

            $("body").on("hide", ".collapse", function() {
                $(this).prev("legend").children(".icon-minus").addClass("icon-plus").removeClass("icon-minus")
            });
        });

        function PreparePageDisplay() {
            //updateHeight();
			if (window.self !== window.top) { 
				updateHeight1336();
			}
            window.top.scroll(0, 0);
        }
    </script>
